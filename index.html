<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Product Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Chic Product Gallery</h1>
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider round"></span>
    </label>
  </header>

  <div class="gallery">
    <div class="card" id="product1">
      <img src="https://i.pinimg.com/736x/71/ac/69/71ac69a39df2152c791de48441c4b647.jpg" alt="Elegant White Handbag">
      <h3>Elegant White Handbag</h3>
      <p>Simple and stylish for everyday use.</p>
      <span class="price">$49</span>
    </div>

    <div class="card" id="product2">
      <img src="https://i.pinimg.com/1200x/ce/ab/a4/ceaba4055d6b2953e99acfa4cdb12f03.jpg" alt="Classic Beige Tote">
      <h3>Classic Beige Tote</h3>
      <p>Spacious and versatile for all occasions.</p>
      <span class="price">$59</span>
    </div>

    <div class="card" id="product3">
      <img src="https://i.pinimg.com/736x/ca/41/43/ca4143fb3fa74899fcb0a060ba94d09d.jpg" alt="Modern Black Handbag">
      <h3>Modern Black Handbag</h3>
      <p>Chic black bag with elegant gold accents.</p>
      <span class="price">$69</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
